<ion-header no-border-bottom>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-card *ngFor="let item of videos">
    <div class="media-holder" (click)="showMedia(item)" tappable>
      <img [src]="item.thumbnail_url"/>

      {{item.video.youtube.video_id }}

      <iframe width="100%" height="360px"
              [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/'+ item.video.youtube.video_id +'?feature=player_embedded')"
                frameborder="0" allowfullscreen></iframe>

    </div>

    <ion-card-content>
      <ion-card-title>
        {{item.summary}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
